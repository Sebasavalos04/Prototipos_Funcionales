<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="../Control/Req. Tienda.html">Control</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Registro</a></li>
        <li class="nav-item"><a class="nav-link" href="../Reportes/Bajas_Almacen.html">Reportes</a></li>
      </ul>
      <a href="#" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3 col-lg-2">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Proveedores</a>
          <a href="Categorias.html" class="list-group-item list-group-item-action">Categorias</a>
          <a href="Productos.html" class="list-group-item list-group-item-action">Productos</a>
        </div>
      </div>

      <div class="col-md-9 col-lg-10">
        <h3 class="mb-4 text-center">Registro de Proveedores</h3>
        <div class="card shadow-sm mb-4 p-4">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="razonSocial" class="form-label">Razón Social *</label>
              <div class="input-group">
                <input type="text" class="form-control" id="razonSocial" placeholder="Razón Social...">
                <button class="btn btn-warning" type="button">Buscar</button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="ruc" class="form-label">RUC *</label>
              <input type="text" class="form-control" id="ruc" placeholder="RUC...">
            </div>

            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono *</label>
              <input type="text" class="form-control" id="telefono" placeholder="Teléfono...">
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">Dirección *</label>
              <input type="text" class="form-control" id="direccion" placeholder="Dirección...">
            </div>

            <div class="col-md-6">
              <label for="rubro" class="form-label">Rubro *</label>
              <input type="text" class="form-control" id="rubro" placeholder="Rubro...">
            </div>

            <div class="col-12 d-flex justify-content-center gap-3 mt-4">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-primary">Modificar</button>
              <button type="reset" class="btn btn-warning">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>
