<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="../Control/Req. Tienda.html">Control</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Registro</a></li>
                <li class="nav-item"><a class="nav-link" href="../Reportes/Bajas_Almacen.html">Reportes</a></li>
            </ul>
            <a href="#" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3 col-lg-2">
                <div class="list-group">
                    <a href="Proveedores.html" class="list-group-item list-group-item-action">Proveedores</a>
                    <a href="Categorias.html" class="list-group-item list-group-item-action">Categorias</a>
                    <a href="#" class="list-group-item list-group-item-action active">Productos</a>
                </div>
            </div>

            <div class="col-md-9 col-lg-10">
                <h3 class="mb-4 text-center">Registro de Productos</h3>

                <div class="card shadow-sm mb-4 p-4">
                    <form>
                        <div class="row g-3 align-items-center mb-4">

                            <div class="col-md-7">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <div class="input-group">
                                    <input type="text" id="nombre" class="form-control"
                                        placeholder="Nombre del Producto...">
                                    <button class="btn btn-warning" type="button">Buscar</button>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <label for="stock_minimo" class="form-label">Stock mínimo:</label>
                                <input type="number" id="stock_minimo" class="form-control" value="80" min="0">
                            </div>
                        </div>

                        <div class="row g-3 mb-4">

                            <div class="col-md-4">
                                <label for="unidad_medida" class="form-label">Unidad de Medida:</label>
                                <select id="unidad_medida" class="form-select">
                                    <option selected>Seleccione</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="tiempo_vida" class="form-label">Tiempo de vida:</label>
                                <div class="input-group">
                                    <input type="number" id="tiempo_vida" class="form-control" value="3" min="1">
                                    <span class="input-group-text">días</span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="es_ingrediente" class="form-label">Es Ingrediente:</label>
                                <select id="es_ingrediente" class="form-select">
                                    <option selected>Seleccione</option>
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">

                            <div class="col-md-6">
                                <label for="proveedor" class="form-label">Proveedor</label>
                                <div class="input-group">
                                    <input type="text" id="proveedor" class="form-control"
                                        placeholder="Nombre del proveedor...">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false"></button>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="categoria" class="form-label">Categoría:</label>
                                <div class="input-group">
                                    <input type="text" id="categoria" class="form-control"
                                        placeholder="Nombre de la categoría...">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false"></button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea id="descripcion" class="form-control" rows="5"
                                placeholder="Características del producto..."></textarea>
                        </div>

                        <div class="col-12 d-flex justify-content-center gap-3 mt-4">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-primary">Modificar</button>
                            <button type="reset" class="btn btn-warning">Limpiar</button>
                        </div>

                    </form>
                </div>
            </div>
