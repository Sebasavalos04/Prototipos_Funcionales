<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Control</a></li>
        <li class="nav-item"><a class="nav-link" href="../Registro/Proveedores.html">Registro</a></li>
        <li class="nav-item"><a class="nav-link" href="../Reportes/Bajas_Almacen.html">Reportes</a></li>
      </ul>
      <a href="#" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3 col-lg-2">
        <div class="list-group">
          <a href="Req. Tienda.html" class="list-group-item list-group-item-action">Req. Tienda</a>
          <a href="Ingresos.html" class="list-group-item list-group-item-action ">Ingresos</a>
          <a href="#" class="list-group-item list-group-item-action active">Salidas</a>
          <a href="Bajas.html" class="list-group-item list-group-item-action">Bajas</a>
        </div>
      </div>
      
      <div class="col-md-9 col-lg-10">
        <h3 class="mb-4 text-center">Salida de Productos</h3>

        <div class="card shadow-sm mb-4 p-4">
          <form>
            <div class="row g-3 align-items-center mb-4">
              <div class="col-auto">
                <label for="fecha" class="col-form-label fw-bold">Fecha:</label>
              </div>
              <div class="col-auto">
                <input type="date" id="fecha" class="form-control">
              </div>
            </div>

            <div class="table-responsive mb-4">
              <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Usuario</th>
                    <th>Turno</th>
                    <th>Nombre</th>
                    <th>Unidad Medida</th>
                    <th>Cant. Requerida</th>
                    <th>Cant. Entregada</th>
                    <th>Observaciones</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Usuario 1</td>
                    <td>Mañana</td>
                    <td>Jugo de Naranja</td>
                    <td>Litros</td>
                    <td>5</td>
                    <td>
                      <input type="number" class="form-control form-control-sm" value="5">
                    </td>
                    <td></td>
                    <td>
                      <select class="form-select form-select-sm">
                        <option>Pendiente</option>
                        <option selected>Entregado</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>Usuario 2</td>
                    <td>Tarde</td>
                    <td>Pan de Molde</td>
                    <td>Unid</td>
                    <td>10</td>
                    <td>
                      <input type="number" class="form-control form-control-sm" value="3">
                    </td>
                    <td></td>
                    <td>
                      <select class="form-select form-select-sm">
                        <option selected>Pendiente</option>
                        <option>Entregado</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="8">&nbsp;</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-12 d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary px-5">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
