<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Control</a></li>
        <li class="nav-item"><a class="nav-link" href="../Registro/Proveedores.html">Registro</a></li>
        <li class="nav-item"><a class="nav-link" href="../Reportes/Bajas_Almacen.html">Reportes</a></li>
      </ul>
      <a href="#" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3 col-lg-2">
        <div class="list-group">
          <a href="Req. Tienda.html" class="list-group-item list-group-item-action">Req. Tienda</a>
          <a href="Ingresos.html" class="list-group-item list-group-item-action ">Ingresos</a>
          <a href="Salidas.html" class="list-group-item list-group-item-action">Salidas</a>
          <a href="#" class="list-group-item list-group-item-action active">Bajas</a>
        </div>
      </div>
      <div class="col-md-9 col-lg-10">
        <h3 class="mb-4 text-center">Bajas de Productos</h3>
        <div class="card shadow-sm mb-4 p-4">
          <form>
            <div class="row g-3 align-items-center mb-4">

              <div class="col-md-7">
                <label for="producto" class="form-label">Producto:</label>
                <div class="input-group">
                  <input type="text" id="producto" class="form-control" placeholder="Nombre o Código del Producto...">
                  <button class="btn btn-warning" type="button">Buscar</button>
                </div>
              </div>

              <div class="col-md-5">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" placeholder="Cantidad a dar de baja...">
              </div>
            </div>

            <div class="mb-5">
              <label for="observaciones" class="form-label">Observaciones:</label>
              <textarea id="observaciones" class="form-control" rows="5"
                placeholder="Motivo y detalles de la baja..."></textarea>
            </div>

            <div class="col-12 d-flex justify-content-center gap-3 mt-4">
              <button type="submit" class="btn btn-success px-4">Guardar</button>
              <button type="reset" class="btn btn-warning px-4">Limpiar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
