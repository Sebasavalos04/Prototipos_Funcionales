<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Control</a></li>
        <li class="nav-item"><a class="nav-link" href="../Registro/Proveedores.html">Registro</a></li>
        <li class="nav-item"><a class="nav-link" href="../Reportes/Bajas_Almacen.html">Reportes</a></li>
      </ul>
      <a href="#" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3 col-lg-2">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Req. Tienda</a>
          <a href="Ingresos.html" class="list-group-item list-group-item-action ">Ingresos</a>
          <a href="Salidas.html" class="list-group-item list-group-item-action">Salidas</a>
          <a href="Bajas.html" class="list-group-item list-group-item-action">Bajas</a>
        </div>
      </div>


      <div class="col-md-9 col-lg-10">
        <h3 class="mb-4 text-center">Requerimiento de Tienda</h3>

        <div class="card shadow-sm mb-4 p-4">
          <form>
            <div class="row g-3 align-items-end mb-4">
              <div class="col-6">
                <label for="proveedor" class="form-label">Proveedor</label>
                <div class="input-group">
                  <input type="text" id="proveedor" class="form-control" placeholder="Nombre Proveedor...">
                  <button class="btn btn-warning" type="button">Buscar</button>
                </div>
              </div>
            </div>

            <div class="col-lg-9 col-md-12 mb-4">
              <div class="row g-3 align-items-end">
                <div class="col-sm-6 col-12">
                  <label for="productos" class="form-label">Productos</label>
                  <input type="text" id="productos" class="form-control" placeholder="Nombre Producto...">
                </div>
                <div class="col-sm-6 col-12">
                  <label for="cantidad" class="form-label">Cantidad:</label>
                  <input type="number" id="cantidad" class="form-control" placeholder="Cantidad Requerida...">
                </div>

                <div class="col-sm-6 col-12">
                  <label for="unidad" class="form-label">Unidad:</label>
                  <input type="text" id="unidad" class="form-control" placeholder="Unidad de Medida...">
                </div>

                <div class="col-sm-6 col-12 ">
                  <button type="button" class="btn btn-primary w-100" style="height: 38px;">Añadir</button>
                </div>
              </div>
            </div>

            <div class="table-responsive mb-3">
              <h5 class="mb-3">Detalle del Requerimiento</h5>
              <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Código</th>
                    <th>Nombre Producto</th>
                    <th>Proveedor</th>
                    <th>Unidad Medida</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5">&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="5">&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="5">&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="5">&nbsp;</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="mb-4">
              <label for="observaciones" class="form-label">Observaciones:</label>
              <textarea id="observaciones" class="form-control" rows="2"
                placeholder="Escribe tus observaciones aquí..."></textarea>
            </div>

            <div class="col-12 d-flex justify-content-center gap-3 mt-4">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-warning">Limpiar</button>
            </div>
        </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>
